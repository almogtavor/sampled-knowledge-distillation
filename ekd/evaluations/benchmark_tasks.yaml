manual_tasks:
  - task: svamp
    dataset_path: ChilleD/SVAMP
    output_type: generate_until
    generation_kwargs:
      max_new_tokens: 256
      do_sample: false
      temperature: 0.0
    process_docs: !function ekd.evaluations.utils.process_docs_svamp
    process_results: !function ekd.evaluations.utils.process_results_numeric_em
    num_fewshot: 0

  - task: aime25
    dataset_path: AI-MO/aimo-validation-aime
    dataset_name: aime25
    output_type: generate_until
    generation_kwargs:
      max_new_tokens: 256
      do_sample: false
      temperature: 0.0
    process_docs: !function ekd.evaluations.utils.process_docs_aimo
    process_results: !function ekd.evaluations.utils.process_results_numeric_em
    num_fewshot: 0